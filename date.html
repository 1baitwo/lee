<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>显示时间</title>
    <script>
      function date() {
        document.getElementById("shijian").innerHTML = Date();
      }
    </script>
    <style>
      .flex {
        flex-direction: column;
        font-size: 18px;
        line-height: 2;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      主要显示js的语法
      <div id="shijian">显示时间</div>
      <button type="button" onclick="date()">时间</button>
    </div>
  </body>
</html>
