<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css标签</title>
  </head>
  <style>
    /* h1{color: #000;} */
    /* 元素选择器：h1 img p div
    类选择器：class .name
    id选择器：id #name
    通配符选择器：* *  */
    h1 {
      color: blue;
      font-size: 20px;
    }
    .y {
      /*背景 */
      background-color: bisque;
      width: 50px;
      /* 文本水平居中 */
      text-align: center;
      /* 文本行高 */
      line-height: 1.7;
    }
    #n {
      color: pink;
    }
  </style>
  <body>
    <!-- 为啦图片不失真height=auto -->
    <img src="tupian.png" alt="" width="" height="" />
    <h1>你好</h1>
    <div class="y">我不好</div>
    <p id="n">喔喔喔喔</p>
  </body>
</html>
